<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="image/jpg" href="./imgs/favicon-16x16.png">
    <script src="https://kit.fontawesome.com/265f5fda5f.js" crossorigin="anonymous"></script>
    <script src="./main.js" defer></script>
    <title>Library 2.0</title>
</head>
<body>
    <div class="mainContainer">
        <div class="header">
            <div class="headContainer">
                <div class="lblBooksRead lblHeader">
                    BOOKS READ:
                    <div class="numberBooksRead lblHeader">
                        0
                    </div>
                </div>
                <div class="lblBooksUnread lblHeader">
                    BOOKS UNREAD:
                    <div class="numberBooksUnread lblHeader">
                        0
                    </div>
                </div>
                <div class="lblTotalBooks lblHeader">
                    TOTAL BOOKS:
                    <div class="numberTotalBooks lblHeader">
                        0
                    </div>
                </div>
            </div>
        </div>
        <div class="sideBar">
            <div class="topPart">
                <div class="logo"></div>
                <div class="title"><h1>Library 2.0</h1></div>
            </div>
                <form action="">
                <div class="inputContainer">
                    <input type="text" name="bookTitle" id="bookTitle" required>
                    <span class="placeholder">
                        What is the title of the book?
                    </span>
                    <div class="validationContainer valTitle">
                        Please fill in this field.
                    </div>
                </div>
                <div class="inputContainer">
                    <input type="text" name="bookAuthor" id="bookAuthor" required>
                    <span class="placeholder">
                        Who is the author of the book?
                    </span>
                    <div class="validationContainer valAuthor">
                        Please fill in this field.
                    </div>
                </div>
                <div class="inputContainer">
                    <input type="text" name="bookPages" id="bookPages" required>
                    <span class="placeholder">
                        How many pages does the book have?
                    </span>
                    <div class="validationContainer valPages">
                        Please fill in this field.
                    </div>
                </div>
            </form>
        </div>
        <div class="main">

        </div>
    </div>
    <div class="footer">
        &copy Hugo Marinho 2022      
        <a href="https://github.com/hugompt" target="_blank">
            <i class="fab fa-github fa-lg" aria-hidden="true"></i>
        </a>
    </div>
</body>
</html>
