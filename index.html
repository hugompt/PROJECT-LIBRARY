<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="image/jpg" href="./imgs/favicon-16x16.png">
    <script src="https://kit.fontawesome.com/265f5fda5f.js" crossorigin="anonymous"></script>
    <script src="./main.js" defer></script>
    <title>Library 2.0</title>
</head>
<body>
    <div class="mainContainer">
        <div class="header">
            <div class="leftSide">
                <img src="./imgs/logo.svg" style="width:70px; height:70px">
                <div class="title">Library 2.0</div>
            </div>
            <div class="addBook">+ Add a new book</div>
        </div>
        <div class="main">
            <table id="booksTable">
                <thead>
                    <tr>
                        <th>TITLE</th>
                        <th>AUTHOR</th>
                        <th>PAGES</th>
                        <th>READ</th>
                        <th>DELETE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>aaaaaa</td>
                        <td>bbbbbb</td>
                        <td>cccccc</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <form>
            <input type="text" name="title" id="title" autocomplete="off" required>
            <input type="text" name="author" id="author" autocomplete="off" required>
            <input type="number" name="pages" id="pages" required>
            <button type="button" id="save">Save</button>
        </form>

    </div>
    <div class="footer">
        &copy Hugo Marinho 2022      
        <a href="https://github.com/hugompt" target="_blank">
            <i class="fab fa-github fa-lg" aria-hidden="true"></i>
        </a>
    </div>
</body>
</html>
